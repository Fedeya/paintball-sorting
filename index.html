<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sorteo PaintBall</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
  <div class="container mt-3">
    <h1 class="text-center">Sorteo Paint Ball</h1>
    <div class="row">
      <div class="col-sm-12 col-lg-6">
        <div class="card card-body">
          <div class="d-flex justify-content-between">
              <h1 class="text-center m-2">Jugadores</h1>
              <span id="playersCount" class="my-auto" ></span>
          </div>
          <form id="form">
            <div class="form-group">
              <textarea id="players" cols="100" rows="10"  class="form-control" placeholder="Nombres Separados con un Espacio"></textarea>
            </div>
            <button class="btn btn-primary btn-block">Sortear</button>
          </form>
        </div>
      </div>
      <div class="col-sm-12 col-lg-6">
        <div class="card card-body">
          <h1 class="text-center">Resultados</h1>
          <p id="error"></p>
          <ul class="list-group" id="results"></ul>
        </div>
      </div>
    </div>

  </div>

  <script src="app.js"></script>

</body>

</html>
